{% extends 'admin/layout.html' %}
{% block title %}Admin ─ 使用者列表{% endblock %}
{% block content %}
<h1 class="mb-4">使用者列表</h1>
<table class="table table-striped table-hover align-middle">
  <thead class="table-dark">
    <tr>
      <th scope="col">Email</th>
      <th scope="col">名稱</th>
      <th scope="col">註冊日期</th>
    </tr>
  </thead>
  <tbody>
    {% for u in users %}
    <tr>
      <td>{{ u[0] }}</td>
      <td>{{ u[1] or '-' }}</td>
      <td>{{ u[2] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
