{% extends 'admin/layout.html' %}
{% block title %}Admin ─ 儀表板{% endblock %}
{% block content %}
  <h1 class="mb-4">後台儀表板</h1>
  <div class="row g-3">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">系統總使用者</h5>
          <p class="display-5 mb-0">{{ user_count }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">日記總數</h5>
          <p class="display-5 mb-0">{{ diary_count }}</p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
