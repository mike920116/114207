<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>使用者登入</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        /* 確保輸入欄位左右留白 */
        .form-container {
            max-width: 500px;
            width: 80%;
            margin: 40px auto;
            padding: 30px;
            background-color: rgba(25, 30, 33, 0.86);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .input-wrapper {
            width: 80%;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            width: 100%;
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #495057;
            background-color: rgba(17, 18, 22, 0.68);
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- 登入表單容器 -->
    <div class="form-container">
        <h2 class="text-center mb-4">使用者登入</h2>
        
        <!-- 錯誤訊息顯示 -->
        {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
        {% endif %}
        
        <!-- 登入表單 -->
        <form action="{{ url_for('user.login') }}" method="POST">
            <!-- 電子郵件輸入欄位 -->
            <div class="form-group">
                <div class="input-wrapper">
                    <label for="email">電子郵件</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="請輸入您的電子郵件" required>
                </div>
            </div>
            
            <!-- 密碼輸入欄位 -->
            <div class="form-group">
                <div class="input-wrapper">
                    <label for="password">密碼</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="請輸入您的密碼" required>
                </div>
            </div>
            
            <!-- 提交按鈕 -->
            <div class="form-group">
                <div class="input-wrapper">
                    <button type="submit" class="btn btn-primary btn-block">登入</button>
                </div>
            </div>
        </form>
        
        <!-- 註冊連結 -->
        <div class="text-center mt-3">
            <a href="{{ url_for('user.user_signup_form') }}">還沒有帳號？立即註冊</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.backstretch.min.js') }}"></script>
    <script>
        $.backstretch("{{ url_for('static', filename='imgs/ba1.jpg') }}", {speed: 500});
    </script>
</body>
</html>
