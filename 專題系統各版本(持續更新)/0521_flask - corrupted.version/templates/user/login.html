{% extends 'base.html' %}

{% block title %}日記之森 | 登入結果{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/module/user/user.css') }}">
<script src="{{ url_for('static', filename='js/module/user/user.js') }}"></script>
{% endblock %}

{% block content %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>登入結果</title>
</head>

<body>
  <div class="user-page-wrapper">
    <div class="auth-box">
      {% if success %}
      <div class="success-message">
        <h1>登入成功！</h1>
        <p>歡迎回來，{{ username }}</p>
        <a href="/" class="btn btn-success">進入主頁面</a>
      </div>
      {% else %}
      <div class="error-message">
        <h1>登入失敗</h1>
        <p>{{ error_message }}</p>
        <a href="{{ url_for('user.user_login_form') }}" class="btn btn-danger">返回登入</a>
      </div>
      {% endif %}
    </div>
  </div>
</body>
{% endblock %}
