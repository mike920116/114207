<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>註冊新帳號</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        /* 確保輸入欄位左右留白 */
        .form-container {
            max-width: 500px;
            width: 80%;
            margin: 40px auto;
            padding: 30px;
            background-color: rgba(25, 30, 33, 0.86);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .input-wrapper {
            width: 80%;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            width: 100%;
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #495057;
            background-color: rgba(17, 18, 22, 0.68);
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- 註冊表單容器 -->
    <div class="form-container">
        <h2 class="text-center mb-4">註冊新帳號</h2>
        
        <!-- 註冊表單 -->
        <form action="{{ url_for('user.signup') }}" method="POST">
            <!-- 電子郵件輸入欄位 -->
            <div class="form-group">
                <div class="input-wrapper">
                    <label for="email">電子郵件</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="請輸入您的電子郵件" required>
                </div>
            </div>
            
            <!-- 使用者名稱輸入欄位 -->
            <div class="form-group">
                <div class="input-wrapper">
                    <label for="username">使用者名稱</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="請輸入您的使用者名稱" required>
                </div>
            </div>
            
            <!-- 密碼輸入欄位 -->
            <div class="form-group">
                <div class="input-wrapper">
                    <label for="password1">密碼</label>
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="請輸入密碼" required>
                </div>
            </div>
            
            <!-- 確認密碼輸入欄位 -->
            <div class="form-group">
                <div class="input-wrapper">
                    <label for="password2">確認密碼</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="請再次輸入密碼" required>
                </div>
            </div>
            
            <!-- 提交按鈕 -->
            <div class="form-group">
                <div class="input-wrapper">
                    <button type="submit" class="btn btn-primary btn-block">註冊</button>
                </div>
            </div>
        </form>
        
        <!-- 登入連結 -->
        <div class="text-center mt-3">
            <a href="{{ url_for('user.user_login_form') }}">已有帳號？立即登入</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.backstretch.min.js') }}"></script>
    <script>
        $.backstretch("{{ url_for('static', filename='imgs/ba1.jpg') }}", {speed: 500});
    </script>
</body>
</html>
