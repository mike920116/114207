{% extends 'base.html' %}

{% block title %}日記之森 | 忘記密碼{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/modules/user/user.css') }}">
<script src="{{ url_for('static', filename='js/modules/user/user.js') }}"></script>
{% endblock %}

{% block content %}
<div class="user-page-wrapper">
  <div class="auth-box">
    <h2 class="text-center mb-4">🔐 重設密碼驗證</h2>

    {% if error_message %}
    <div class="alert alert-danger" role="alert">
      {{ error_message }}
    </div>
    {% endif %}

    {% if success %}
    <div class="alert alert-success" role="alert">
      重設密碼連結已寄出，請至信箱查收。
    </div>
    {% endif %}

    <form action="{{ url_for('user.forgot_password') }}" method="POST">
      <label for="email">註冊時使用的電子郵件</label>
      <input type="email" class="form-control" id="email" name="email" required>

      <button type="submit" class="btn">發送重設密碼信</button>
    </form>

    <div class="text-center mt-3">
      <a href="{{ url_for('user.user_login_form') }}">返回登入</a>
    </div>
  </div>
</div>
{% endblock %}
