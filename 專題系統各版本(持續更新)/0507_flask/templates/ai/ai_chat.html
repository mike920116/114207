{% extends 'base.html' %}
{% block title %}AI 助手聊天{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/module/ai/ai_chat.css') }}">
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/socket.io-client@4/dist/socket.io.min.js"></script>
<script>
    const USER_EMAIL = "{{ current_user.id }}"; //  <-- 在這裡定義 USER_EMAIL
</script>
<script src="{{ url_for('static', filename='js/module/ai/ai_chat.js') }}"></script>
{% endblock %}

{% block content %}
<div class="ai-chat-wrapper">
  <div class="chat-box" id="chat-box">
    <!-- 預設 AI 提示 -->
    <div class="chat-msg ai-msg">
      <p>歡迎來到 AI 助手！如需真人客服請點右下角請求，我們會盡快派人協助！</p>
    </div>
  </div>

  <!-- 操作列 -------------------------------------------------------->
  <div class="chat-input-area">
    <input type="text" id="user-input" placeholder="請輸入訊息...">
    <button id="send-btn">送出</button>

    <!-- 叫真人客服按鈕 -->
    <button id="call-human-btn" title="請真人客服"
            class="call-human">
      🙋‍♂️ 求助
    </button>
  </div>
</div>
{% endblock %}
