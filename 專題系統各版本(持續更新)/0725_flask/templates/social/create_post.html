{% extends 'base.html' %}

{% block title %}新增貼文 | 日記之森{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/modules/social/create_post.css') }}">
{% endblock %}

{% block content %}
<div class="create-post-wrapper">
    <div class="create-post-container">
        <!-- 標題列 -->
        <div class="header-section">
            <a href="/social/main" class="back-btn">← 返回社群</a>
            <h1>✨ 分享記錄心得</h1>
        </div>

        <!-- 新增貼文表單 -->
        <form id="create-post-form" method="POST" enctype="multipart/form-data">
            <!-- 貼文標題 -->
            <div class="form-group">
                <label for="title">貼文標題</label>
                <input 
                    type="text" 
                    id="title" 
                    name="title" 
                    class="form-control title-input" 
                    placeholder="為你的貼文取個吸引人的標題..."
                    maxlength="100">
                <div class="char-counter">
                    <span id="title-char-count">0</span>/100 字
                </div>
            </div>

            <!-- 貼文內容 -->
            <div class="form-group">
                <label for="content">你想分享什麼？</label>
                <textarea 
                    id="content" 
                    name="content" 
                    class="form-control content-textarea" 
                    placeholder="分享孩子的成長點滴、記錄心得或是今天的觀察發現...&#10;&#10;這裡是安全的分享空間，讓我們一起支持彼此 💙"
                    maxlength="1000"
                    required></textarea>
                <div class="char-counter">
                    <span id="char-count">0</span>/1000 字
                </div>
            </div>

            <!-- 心情標籤選擇 -->
            <div class="form-group">
                <label>選擇適合的情緒標籤</label>
                <div class="mood-tags">
                    <input type="radio" id="mood-happy" name="mood" value="happy" required>
                    <label for="mood-happy" class="mood-tag">😄 開心</label>
                    
                    <input type="radio" id="mood-sad" name="mood" value="sad" required>
                    <label for="mood-sad" class="mood-tag">😢 難過</label>
                    
                    <input type="radio" id="mood-angry" name="mood" value="angry" required>
                    <label for="mood-angry" class="mood-tag">😡 生氣</label>
                    
                    <input type="radio" id="mood-surprised" name="mood" value="surprised" required>
                    <label for="mood-surprised" class="mood-tag">😱 驚訝</label>
                    
                    <input type="radio" id="mood-relaxed" name="mood" value="relaxed" required>
                    <label for="mood-relaxed" class="mood-tag">😌 放鬆</label>
                    
                    <input type="radio" id="mood-neutral" name="mood" value="neutral" required>
                    <label for="mood-neutral" class="mood-tag">😐 平常</label>
                </div>
            </div>

            <!-- 匿名發文選項 -->
            <div class="form-group">
                <div class="anonymous-option">
                    <input type="checkbox" id="anonymous" name="anonymous" value="1">
                    <label for="anonymous">匿名發文 (其他人看不到你的名稱)</label>
                </div>
            </div>

            <!-- 圖片上傳 (可選) -->
            <div class="form-group">
                <label for="image">上傳圖片 (可選)</label>
                <div class="image-upload-area">
                    <input type="file" id="image" name="image" accept="image/*" class="file-input">
                    <div class="upload-placeholder">
                        <span class="upload-icon">📷</span>
                        <span class="upload-text">點擊選擇圖片或拖拽到此處</span>
                        <span class="upload-hint">支援 JPG、PNG 格式，最大 5MB</span>
                    </div>
                    <div id="image-preview" class="image-preview"></div>
                </div>
            </div>

            <!-- 提交按鈕 -->
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="history.back()">取消</button>
                <button type="submit" class="btn btn-primary">發布貼文</button>
            </div>
        </form>

        <!-- 成功/錯誤訊息 -->
        <div id="success-message" class="alert alert-success" style="display: none;">
            貼文已成功發布！正在跳轉...
        </div>
        <div id="error-message" class="alert alert-danger" style="display: none;">
            發布失敗，請稍後再試。
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/modules/social/create_post.js') }}"></script>
{% endblock %}
