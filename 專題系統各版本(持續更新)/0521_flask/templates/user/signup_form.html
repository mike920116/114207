{% extends 'base.html' %}

{% block title %}日記之森 | 註冊{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/module/user/user.css') }}">
<script src="{{ url_for('static', filename='js/module/user/user.js') }}"></script>
{% endblock %}

{% block content %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>使用者註冊</title>
</head>

<body>
  <div class="user-page-wrapper">
    <div class="auth-box">
      <h2 class="text-center mb-4">註冊新帳號</h2>

      <form action="{{ url_for('user.signup') }}" method="POST">
        <label for="email">電子郵件</label>
        <input type="email" class="form-control" id="email" name="email" required>

        <label for="username">使用者名稱</label>
        <input type="text" class="form-control" id="username" name="username" required>

        <label for="password1">密碼</label>
        <input type="password" class="form-control" id="password1" name="password1" required>

        <label for="password2">確認密碼</label>
        <input type="password" class="form-control" id="password2" name="password2" required>

        <button type="submit" class="btn">註冊</button>
      </form>

      <div class="text-center mt-3">
        <a href="{{ url_for('user.user_login_form') }}">已有帳號？立即登入</a>
      </div>
    </div>
  </div>
</body>
{% endblock %}
