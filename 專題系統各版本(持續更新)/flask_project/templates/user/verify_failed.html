{% extends 'base.html' %}

{% block title %}日記之森 | 驗證失敗{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/common/starry_background.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/modules/user/user.css') }}">
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/common/starry_background.js') }}"></script>
<script src="{{ url_for('static', filename='js/modules/user/user.js') }}"></script>
{% endblock %}

{% block content %}
{% include 'components/starry_background.html' %}

<div class="user-page-wrapper">
  <div class="auth-box">
    <div class="error-message">
      <h1><i class="fas fa-times-circle"></i> 驗證失敗</h1>
      <p>{{ message or '驗證連結已過期或無效，請重新註冊帳號。' }}</p>
      <a href="{{ url_for('user.user_signup_form') }}" class="btn btn-danger">重新註冊</a>
    </div>
  </div>
</div>
{% endblock %}
