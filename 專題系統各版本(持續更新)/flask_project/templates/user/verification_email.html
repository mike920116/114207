<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電子信箱驗證</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modules/user/user.css') }}">
</head>
<body class="verification-email">
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-star"></i> 歡迎加入日記之森！</h1>
        </div>
        
        <div class="content">
            <p>親愛的用戶 {{ username }}，</p>
            <p>感謝您註冊日記之森！為了確保您的帳號安全，請點擊下方按鈕驗證您的電子信箱：</p>
            
            <div style="text-align: center; margin: 30px 0;">
                <a href="{{ verification_link }}" class="verify-button">
                    <i class="fas fa-check-circle"></i> 驗證我的電子信箱
                </a>
            </div>
            
            <p>如果上方按鈕無法點擊，請複製以下連結到瀏覽器中：</p>
            <p class="url-box">{{ verification_link }}</p>
            
            <p><strong><i class="fas fa-exclamation-triangle"></i> 注意：</strong>此驗證連結將在 1 小時後失效。</p>
        </div>
        
        <div class="footer">
            <p>如果您沒有註冊日記之森帳號，請忽略此信件。</p>
            <p>此信件由系統自動發送，請勿直接回覆。</p>
        </div>
    </div>
</body>
</html>
