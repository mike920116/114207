{% extends 'admin/layout.html' %}
{% block title %}Admin ─ 使用者列表{% endblock %}
{% block content %}
<h1 class="mb-4">使用者列表</h1>
<table class="table table-striped table-hover align-middle">
  <thead class="table-dark">
    <tr>
      <th scope="col">Email</th>
      <th scope="col">名稱</th>
      <th scope="col">註冊日期</th>
      <th scope="col">登入 IP</th>
    </tr>
  </thead>
  <tbody>
    {% for u in users %}
    <tr>
      <td data-label="Email:">{{ u[0] }}</td>
      <td data-label="名稱:">{{ u[1] or '-' }}</td>
      <td data-label="註冊日期:">{{ u[2] }}</td>
      <td data-label="登入 IP:">{{ u[3] or '無紀錄' }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
