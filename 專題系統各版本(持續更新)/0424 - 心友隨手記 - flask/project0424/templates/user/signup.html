<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>註冊結果</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="result-container">
        <div class="result-box">
            {% if success %}
                <div class="success-message">
                    <h1>註冊成功！</h1>
                    <p>請進行登入</p>
                    <a href="{{ url_for('user.user_login_form') }}" class="btn btn-success btn-lg">前往登入</a>
                </div>
            {% else %}
                <div class="error-message">
                    <h1>註冊失敗</h1>
                    <p>{{ message }}</p>
                    <a href="{{ url_for('user.user_signup_form') }}" class="btn btn-danger btn-lg">返回註冊</a>
                </div>
            {% endif %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.backstretch.min.js') }}"></script>
    <script>
        $.backstretch("{{ url_for('static', filename='imgs/ba1.jpg') }}", {speed: 500});
    </script>
</body>
</html>
