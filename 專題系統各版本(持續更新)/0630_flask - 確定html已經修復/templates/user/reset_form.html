{% extends 'base.html' %}

{% block title %}日記之森 | 重設密碼{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/modules/user/user.css') }}">
<script src="{{ url_for('static', filename='js/modules/user/user.js') }}"></script>
{% endblock %}

{% block content %}
<div class="user-page-wrapper">
  <div class="auth-box">
    <h2 class="text-center mb-4">🔐 重設密碼</h2>

    {% if error_message %}
    <div class="alert alert-danger" role="alert">
      {{ error_message }}
    </div>
    {% endif %}

    <form action="{{ url_for('user.reset_password') }}" method="POST">
      <input type="hidden" name="token" value="{{ token }}">
      
      <label for="password1">新密碼</label>
      <input type="password" class="form-control" name="password1" required>

      <label for="password2">再次輸入新密碼</label>
      <input type="password" class="form-control" name="password2" required>

      <button type="submit" class="btn">確認重設密碼</button>
    </form>
  </div>
</div>
{% endblock %}
