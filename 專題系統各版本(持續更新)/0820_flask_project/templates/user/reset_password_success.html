{% extends 'base.html' %}

{% block title %}日記之森 | 密碼重設成功{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/modules/user/user.css') }}">
{% endblock %}

{% block content %}
<div class="user-page-wrapper">
    <div class="auth-box">
        <div class="success-message">
            <h1>✅ 密碼重設成功</h1>
            <p>您的密碼已經成功重設！</p>
            <p>現在您可以使用新密碼登入您的帳號。</p>
            <div class="button-group">
                <a href="{{ url_for('user.user_login_form') }}" class="btn btn-success">前往登入</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
