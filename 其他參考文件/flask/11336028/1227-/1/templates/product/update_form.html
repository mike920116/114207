<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>北風公司管理系統</title>
<!-- 連結思源中文及css -->
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
<link href="/static/imgs/icon.jpg" rel="shortcut icon">
<link href="/static/css/menu.css" rel="stylesheet"/>  
<link href="/static/css/main.css" rel="stylesheet"/>      
<!------------------------->
</head>
   
<body>
    <div class="container">    
        <!--~~~~~~~~~~~~~~~~~-->
        <div class="header">           
        </div>        
        
        <!--~~~~~~~~~~~~~~~~~-->        
        <ul id="navigation">        
            <li><a href="/">返回主頁</a></li> 
        </ul>
        
        <!--~~~~~~~~~~~~~~~~~--> 
        <div class="content">
            <h2>產品更改</h2>

            <form action="/product/update" method="post">
                <div class="form">
                    <span class="name">產品編號</span>
                    <span class="value">
                        <input type="text" name="prono" maxlength="4" value="{{data.prono}}" readonly> 
                    </span>
                    <br/>

                    <span class="name">產品名稱</span>
                    <span class="value">
                        <input type="text" name="proname" size="30" maxlength="30" value="{{data.proname}}" required>
                    </span>
                    <br/>

                    <span class="name">產品單價</span>
                    <span class="value">
                        <input type="text" name="price" size="50" maxlength="50" value="{{data.price}}" required>
                    </span>
                    <br/>  
                    
                    <span class="name">圖片</span>
                    <span class="value">
                        <input type="file" name="picture" size="50" maxlength="50" value="{{data.picture}}" required>
                    </span>
                    <br/> 
                    
                    <span class="name"></span>
                    <span class="value"><input type="submit" value="更改" style="width:80px"></span>
                </div>
            </form>
               
        </div>       
        
        <!--~~~~~~~~~~~~~~~~~--> 
        <div class="footer">
            NTUB imd, 2024.
        </div>  
    </div>
</body>
   
</html>
