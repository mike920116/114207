<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>測試樣板</title>
<!-- 連結思源中文及css -->
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
<link href="/static/imgs/icon.jpg" rel="shortcut icon">
<link href="/static/css/menu.css" rel="stylesheet"/>  
<link href="/static/css/main.css" rel="stylesheet"/>      
<!-------------------------> 
</head>
   
<body>
    <!--**************************-->
    <div class="container">    
        <!--~~~~~~~~~~~~~~~~~-->
        <div class="header">           
        </div>        
        
        <!--~~~~~~~~~~~~~~~~~-->        
        <ul id="navigation">        
            <li><a href="/">返回主頁</a></li> 
        </ul>
        
        <!--~~~~~~~~~~~~~~~~~--> 
        <div class="content">
            <h2>公司資料</h2>

            <p>
                <table>
                    <thead>
                        <tr>
                            <th>編號</th>
                            <th>公司名稱</th>
                            <th>公司地址</th>
                            <th>聯絡人</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for d in data %}
                            <tr>
                                <td>{{ d.cusno }}</td>
                                <td>{{ d.cusname }}</td>
                                <td>{{ d.address }}</td>
                                <td>{{ d.contactor }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </p>       
            
            <!-- 分頁按鈕 -->
            <div class="pagination">
                {% if page > 1 %}
                    <a href="/customer/list?page={{ page - 1 }}">上一頁</a>
                {% endif %}

                <span>頁碼 {{ page }} / {{ total_pages }}</span>

                {% if page < total_pages %}
                    <a href="/customer/list?page={{ page + 1 }}">下一頁</a>
                {% endif %}
            </div>
               
        </div>       
        
        <!--~~~~~~~~~~~~~~~~~--> 
        <div class="footer">
            NTUB imd, 2023.    
        </div>  
    </div>
    <!--**************************-->    
</body>
</html>
