<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>測試樣板</title>
<!-- 連結思源中文及css -->
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
<link href="/static/imgs/icon.jpg" rel="shortcut icon">
<link href="/static/css/menu.css" rel="stylesheet"/>  
<link href="/static/css/main.css" rel="stylesheet"/>      
<!------------------------->
</head>
   
<body>
    <!--**************************-->
    <div class="container">    
        <!--~~~~~~~~~~~~~~~~~-->
        <div class="header">           
        </div>        
        
        <!--~~~~~~~~~~~~~~~~~-->        
        <ul id="navigation">        
            <li><a href="/">返回主頁</a></li> 
        </ul>
        
        <!--~~~~~~~~~~~~~~~~~--> 
        <div class="content">
            <h2>單一資料樣板畫面</h2>

            <p>
                {%if data%}
                <table class="single">
                    <tr>
                        <td>名稱1</td>
                        <td>{{data.cusno}}</td>
                    </tr>
                    <tr>
                        <td>名稱1</td>
                        <td>{{data.cusname}}</td>
                    </tr>
                    <tr>
                        <td>名稱1</td>
                        <td>{{data.address}}</td>
                    </tr>
                    <tr>
                        <td>名稱1</td>
                        <td>{{data.tel}}</td>
                    </tr> 
                    <tr>
                        <td>照片</td>
                        <td><img src="static/photos/{{data.photos}}"></td>
                    </tr> 
                </table>
                {%else%}
                找不到資料
                {%endif%}
            </p>       
               
        </div>       
        
        <!--~~~~~~~~~~~~~~~~~--> 
        <div class="footer">
            NTUB imd, 2023.    
        </div>  
    </div>
    <!--**************************-->    
</body>
   
</html>
